<div class="login">
  <div class="text-center loginhead">
      <h2>Login</h2>
  </div>
  <form [formGroup]="loginForm">
      <div class="row">

          <div class="col-sm-12 mb-3">
              <mat-radio-group (change)="getRole($event)" formControlName="type">
                  <mat-radio-button value="Vendor"   class="w-25" color="warn">Vendor</mat-radio-button>
                  <mat-radio-button value="Admin"  class="w-25" color="warn">Admin</mat-radio-button>
              </mat-radio-group>
          </div>
          <div class="col-md-6 col-sm-12">
              <mat-form-field appearance="outline" color="warn">
                  <mat-label>Email</mat-label>
                  <input matInput type="email"  >
              </mat-form-field>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-form-field appearance="outline" color="warn">
                  <mat-label>Pasword </mat-label>
                  <input matInput type="password"  >
              </mat-form-field>
          </div>
      </div>
      <div class="text-right loginfoot">
          <a routerLink="/register" color="primary"> signUp</a>
          <button mat-raised-button color="warn"(click)="submit()" >Login</button>
      </div>
   </form>
</div>
